<!DOCTYPE html>
<html>
<head>
  <title>Vote for Your Favorite!</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Vote for Your Favorite!</h1>
  <div id="buttons"></div>
  <div class="results" id="results"></div>

  <script>
    // ✅ Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyAe0j-iB4gapzSq1zy2a6j4kwaET8JXZ_8",
      authDomain: "nopeeking-e272a.firebaseapp.com",
      databaseURL: "https://nopeeking-e272a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "nopeeking-e272a",
      storageBucket: "nopeeking-e272a.firebasestorage.app",
      messagingSenderId: "193204663242",
      appId: "1:193204663242:web:46523ab13715b022b09533",
      measurementId: "G-BM1EF4526F"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    const names = ["Anir", "Reuben", "Ramy", "Iyed", "Leo"];
    const buttonsDiv = document.getElementById("buttons");
    const resultsDiv = document.getElementById("results");

    // Create voting buttons
    names.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = `Vote for ${name}`;
      btn.className = "btn";
      btn.onclick = () => voteFor(name);
      buttonsDiv.appendChild(btn);
    });

    // Vote function
    function voteFor(name) {
      const ref = db.collection("votes").doc(name);
      ref.set({ count: firebase.firestore.FieldValue.increment(1) }, { merge: true });
    }

    // Live vote count display
    function listenToVotes() {
      names.forEach(name => {
        db.collection("votes").doc(name)
          .onSnapshot(doc => {
            const data = doc.data();
            document.getElementById("vote-" + name)?.remove();
            const p = document.createElement("p");
            p.id = "vote-" + name;
            p.textContent = `${name}: ${data?.count || 0} vote(s)`;
            resultsDiv.appendChild(p);
          });
      });
    }

    listenToVotes();
  </script>
</body>
</html>
