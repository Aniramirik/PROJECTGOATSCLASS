<!DOCTYPE html>
<html>
<head>
  <title>Vote for Your Favorite!</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Vote for Your Favorite!</h1>

  <div id="buttons"></div>

  <div class="results" id="results"></div>

  <script>
    // ðŸ”§ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const names = ["Anir", "Reuben", "Ramy", "Iyed", "Leo"];
    const buttonsDiv = document.getElementById("buttons");
    const resultsDiv = document.getElementById("results");

    // Create vote buttons
    names.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = `Vote for ${name}`;
      btn.className = "btn";
      btn.onclick = () => voteFor(name);
      buttonsDiv.appendChild(btn);
    });

    // Vote function
    async function voteFor(name) {
      const ref = db.collection("votes").doc(name);
      await ref.set({
        count: firebase.firestore.FieldValue.increment(1)
      }, { merge: true });
    }

    // Live vote count
    function listenToVotes() {
      names.forEach(name => {
        db.collection("votes").doc(name)
          .onSnapshot(doc => {
            const data = doc.data();
            document.getElementById("vote-" + name)?.remove();
            const p = document.createElement("p");
            p.id = "vote-" + name;
            p.textContent = `${name}: ${data?.count || 0} votes`;
            resultsDiv.appendChild(p);
          });
      });
    }

    listenToVotes();
  </script>
</body>
</html>
